<div class="homeSlider">
	<div ng-if="!user">
		<div class="slide" ng-repeat="image in images" ng-show="image.visible">
			<div class="titleBox" style="">
				<div class="container">
					<h1>{{image.title}}</h1>
					<p>{{image.desc}}</p>
				</div>
			</div>
			<img class="img-responsive" ng-src="{{image.src}}">

		</div>
		<div class="searchbox" style="">
			<div class="container">
				<div class="serachboxInner">
					<form ng-submit="click(carouselSearch)">
						<div class="row">
							<div class="col-sm-9 col-md-10 col-lg-11 col-xs-9">
								<input type="search" ng-model="carouselSearch" ng-blur="change(carouselSearch)" name="CarouselSearch" placeholder="Enter Keywords">
							</div>
							<div class="btn-col col-sm-3 col-md-2 col-lg-1 col-xs-3">
								<button class="btn searchBtn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="indicators">
			<ul>
				<li ng-click="setCurrentIndex($index)" ng-repeat="image in images" ng-class="{'active':$index == currentIndex}"></li>
			</ul>
			<p><i class="icon ico-arrow-down"></i></p>
		</div>
	</div>
	<div ng-if="user">
		<div class="slide">
			<div class="titleBox" style="">
				<div class="container">
					<h1>{{images[3].title}}</h1>
					<p>{{images[3].desc}}</p>
				</div>
			</div>
			<img class="img-responsive" ng-src="{{images[3].src}}">

		</div>
		<div class="searchbox" style="">
			<div class="container">
				<div class="serachboxInner">
					<form ng-submit="click(carouselSearch)">
						<div class="row">
							<div class="col-sm-9 col-md-10 col-lg-11 col-xs-9">
								<input type="search" ng-model="carouselSearch" ng-blur="change(carouselSearch)" name="CarouselSearch" placeholder="Enter Keywords">
							</div>
							<div class="btn-col col-sm-3 col-md-2 col-lg-1 col-xs-3">
								<button class="btn searchBtn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="indicators hide-it-always">
			<ul>
				<li ng-click="setCurrentIndex($index)" ng-repeat="image in images" ng-class="{'active':$index == currentIndex}"></li>
			</ul>
			<p><i class="icon ico-arrow-down"></i></p>
		</div>
	</div>
</div>
