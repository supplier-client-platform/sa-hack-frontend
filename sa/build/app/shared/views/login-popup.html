<md-dialog aria-label="Mango (Fruit)" class="login-popup">
    <div class="form-wrapper login-form">
        <div class="login-container-header text-center">
            <img src="./assets/images/clouddecor-logo.png" alt="" class="">
        </div>
        <div class="login-form-container">
            <form class="login-box">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group last">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group checkbox-container">
                    <div class="checkbox">
                        <input type="checkbox" id="signed-in" class="checkbox">
                        <label for="signed-in">Keep me logged in</label>
                    </div>
                </div>
                <a ui-sref="account_overview" type="submit" class="btn btn-primary btn-login btn-fullwidth">Log In</a>
            </form>
            <div class="action-links">
                <div class="action pull-left">
                    <a href="#">
                        <em class="icon ico-arrow-down rotate-right"></em>
                        <span>Forget Password</span>
                    </a>
                </div>

                <div class="action pull-right">
                    <a ui-sref="user_subscribe">
                        <em class="icon ico-arrow-down rotate-right"></em>
                        <span>Subscribe</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</md-dialog>
